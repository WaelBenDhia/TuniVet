<!DOCTYPE html>
<html>

<body>
	<div class="image-form form" ng-if="showImageForm">
		<div ng-click="closeImageForm()" class="bg"></div>
		<div class="elevation-5 card">
			<div>
				<span>Nouvelle Image:</span>
				<input type="file" class="button" ngf-select ng-model="image.imageData" name="image" ngf-pattern="'image/*'" ngf-accept="'image/*'"
				    ngf-max-size="20MB" ngf-min-height="100" />
				<img style="width: 200px;height: 125px;" ngf-thumbnail="image.imageData || '/image/'+image.id">
			</div>
			<button ng-click="sendImage()" type="submit" class="elevation-lift">Sauvegarde</button>
		</div>
	</div>
	<div class="patients-form form" ng-if="showInfoForm">
		<div ng-click="closeInfoForm()" class="bg"></div>
		<div class="elevation-5 card landing-text">
			<div>
				<span>Titre:</span>
				<input ng-model="currentInfo.title" type="text">
				<span class="highlight">{{currentInfo.title}}</span>
			</div>
			<div>
				<span>Texte:</span>
				<textarea ng-model="currentInfo.body"></textarea>
			</div>
			<button ng-click="sendInfo()" type="submit" class="elevation-lift">Sauvegarde</button>
		</div>
	</div>
	<div class="elevation-2 card landing-section landing-section-1">
		<h1 class="title card elevation-2">{{info[0].title}}</h1>
		<p class="content elevation-2" ng-bind-html="info[0].body"></p>
		<button class="info elevation-lift" ng-if="isLoggedIn" ng-click="displayInfoForm(0)">Changer le texte</button>
		<button class="elevation-lift" ng-if="isLoggedIn" ng-click="displayImageForm(1)">Changer l'image</button>
	</div>
	<div class="elevation-2 card landing-section landing-section-2">
		<h1 class="title card elevation-2">{{info[1].title}}</h1>
		<p class="content elevation-2" ng-bind-html="info[1].body"></p>
		<button class="info elevation-lift" ng-if="isLoggedIn" ng-click="displayInfoForm(1)">Changer le texte</button>
		<button class="elevation-lift" ng-if="isLoggedIn" ng-click="displayImageForm(2)">Changer l'image</button>
	</div>
	<div class="elevation-2 card landing-section landing-section-3">
		<h1 class="title card elevation-2">{{info[2].title}}</h1>
		<p class="content elevation-2" ng-bind-html="info[2].body"></p>
		<button class="info elevation-lift" ng-if="isLoggedIn" ng-click="displayInfoForm(2)">Changer le texte</button>
		<button class="elevation-lift" ng-if="isLoggedIn" ng-click="displayImageForm(3)">Changer l'image</button>
	</div>
	<div class="elevation-2 card landing-section landing-section-4">
		<h1 class="title card elevation-2">{{info[3].title}}</h1>
		<p class="content elevation-2" ng-bind-html="info[3].body"></p>
		<button class="info elevation-lift" ng-if="isLoggedIn" ng-click="displayInfoForm(3)">Changer le texte</button>
		<button class="elevation-lift" ng-if="isLoggedIn" ng-click="displayImageForm(4)">Changer l'image</button>
	</div>
</body>

</html>
